{% extends 'nav.html' %}
{% block content %}
<style>
    body {
        text-align: center;
        background-color: black;
    }
    .container {
        text-align: center;
        max-width: 400px;
        margin: 0 auto; 
        margin-top: 4%;
        padding: 20px; 
        border-radius: 20px;
        border: 10px solid rgba(0, 195, 0, 0.427);
    }
    h1{
        color: rgb(0, 195, 0);
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
    label{
        color: rgb(0, 195, 0);
    }
    input, select, button {
        width: 100%;
        max-width: 400px;
        padding: 10px; 
        margin-bottom: 15px;
        border-radius: 10px;
    }
    button {
        width: 25%; 
        padding: 5px; 
        border-radius: 10px;
        background-color: black;
        color: rgb(255, 255, 255);
    }
    button:hover {
        background-color: rgb(0, 195, 0);
        border-color: rgb(0, 195, 0);
        color: white;
    }
</style>
    <div class="container">
        <form method="post" action="{% url 'edit_student' student.id %}">
            {% csrf_token %}
            <h1>Edit Student</h1>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ student.name }}"><br>
    
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ student.address }}"><br>
    
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="{{ student.age }}"><br>
    
            <label for="join_date">Join Date:</label>
            <input type="date" id="join_date" name="join_date" value="{{ student.join_date|date:'Y-m-d' }}"><br>
    
            <label for="course">Course:</label>
            <select id="course" name="course">
                {% for course in courses %}
                    <option value="{{ course.id }}"
                        {% if course.id == student.course.id %} selected{% endif %}>
                        {{ course.Course }}
                    </option>
                {% endfor %}
            </select><br>
    
            <button type="submit">Save</button>
        </form>
    </div>


{% endblock %}
