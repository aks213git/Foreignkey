{% extends 'nav.html' %}
{% block content %}
<form method="post" action="{% url 'coursedb' %}">
    {% csrf_token %}
    <style>
        body {
            text-align: center;
            background-color: black;
        }
        .container {
            text-align: center;
            /* background-color: white; */
            max-width: 400px;
            margin: 0 auto; 
            margin-top: 7%;
            padding: 20px; 
            border-radius: 20px;
            border: 10px solid rgba(0, 195, 0, 0.427);
        }
/*         .container {
            text-align: center;
            background-color: white;
            max-width: 600px;
            margin: 0 auto; 
            margin-top: 10%;
            padding: 20px; 
            border-radius: 20px;
        } */
        h1{
            color: rgb(0, 195, 0);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        input {
            width: 100%;
            max-width: 400px;
            padding: 10px; 
            margin-bottom: 15px;
            border-radius: 10px;
        }

        button {
            width: 25%; 
            padding: 5px; 
            border-radius: 10px;
            background-color: black;
            color: white;
        }
        button:hover{
            background-color: rgb(0, 195, 0);
            border-color: rgb(0, 195, 0);
            color: white;
        }
    </style>
    <div class="container">
        <h1>Add Course</h1><br>
        <input type="text" placeholder="Enter Course" name="course"><br>
        <input type="number" placeholder="Enter Course Fee" name="fee"><br>
        <button type="submit">Submit</button>
    </div>
</form>
{% endblock %}
